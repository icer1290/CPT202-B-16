<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>job select</title>
		<script src="../cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquary.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				email = ReadCookie("email");
				$.ajax({
					type: "POST",
					url: "http://127.0.0.1:8080/xxxxxxxxxxxxxxxxxxxxxxxxxx",
					data: {
						email: email
					},
					success: function(response) {
						// 收到后自动生成简历选项
						var list = response.split("$")x
						for (var i = 1; i < list.length; i++) {
							var a = list[i].indexOf(":");
							var order = list[i].substring(0, a);
							var jobName = list[i].substring(a + 1);
							
							document.getElementById('jobs').innerHTML += "<input type='button' id='" +
								jobName + "' value='" + jobName + "'class = 'job'"
								+ "onclick=\" setCookie('jobOrder'," + order +
								" ); window.location = '企业职位-详情.html';\"" + "'/><br><br>"
						}
					}
				})
			
				// 给新建简历按钮绑定单击事件
				document.getElementById("create").onclick = function() {
					setCookie("jobOrder", '');
					window.location = '企业职位-详情.html';
				}
			}
			
		</script>
	</head>
	<body>
		<h1>选择职位</h1>
		<div class="main">
			<div class="jobs">
				<button type="button" class="job">某职位</button>
				<!-- 注意***** 这个div里可能会有若干个职位选项，
				所以要调用class对这类button进行修改 -->
			</div> <br><br>

			<button type="button" id="addJob">添加职位</button>
		</div>
	</body>
</html>
